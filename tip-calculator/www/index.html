<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.js"></script>
        <title>Tip Calculator</title>
    </head>
    <body>
        <div data-role="page" class="" id="mainPage">
            <div data-role="header">
                <h1>Tip Calculator</h1>
                <a href="#aboutPage" id="aboutButton" class="ui-btn-right" data-role="button" data-icon="gear">About</a>
            </div>
            <div data-role="content">
                <form>
                    <label for="tipPercent">Tip:</label>
                    <!--
                    <input type="number" data-clear-btn="true" name="tipPercent" id="tipPercent" maxlength="2" value=".15"/>
                    -->
                    <input type="range" name="tipPercent" id="tipPercent" data-highlight="true" min="0" max=".20" step=".01" data-popup-enabled="true"/>

                    <label for="billAmount">Bill Amount:</label>
                    <input type="number" data-clear-btn="true" name="billAmount" id="billAmount" value="" placeholder="Enter amount here"/>

                    <a href="#" class="ui-btn ui-corner-all" id="calcTip" data-role="button" data-icon="check" onclick="calculate()">Calculate Tip</a>

                    <p class="amounts">
                        <span id="tipAmount">$0.00</span>
                        <label> Tip Amount</label>
                        <span id="totalAmount">$0.00</span>
                        <label> Total Amount</label>
                    </p>
                </form>
            </div>
        </div>
        <div data-role="page" class="" id="aboutPage" data-add-back-btn="true">
            <div data-role="header" class="">
                <a href="#mainPage" class="ui-btn ui-icon-back ui-btn-icon-left" data-rel="back">Return</a>
                <h1>About Tip Calculator</h1>
            </div>
            <div data-role="content" class="">
                <p>Tip Calculator was created by Miguel Corte-Real in 2015.</p>
                <p>It is a simple app that allows one to quickly calculate a tip on any amount.</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
